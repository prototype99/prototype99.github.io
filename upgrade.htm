</header>
	<main>
	        <ol>
	            <li>open up your terminal</li>
	            <li>sudo emerge -uDU --keep-going --with-bdeps=y @world</li>
			<li>please note, you can also put all these options inside the EMERGE_DEFAULT_OPTS of make.conf, making it become a much simpler sudo emerge @world</li>
	        </ol>
